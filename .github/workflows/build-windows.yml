name: Build Windows Executable

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'  # Cria release quando fizer push de tags como v1.0.0
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:  # Permite executar manualmente

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --clean --noupx --name "ConversorExcelPDF" --icon=icon.ico --hidden-import=PIL --hidden-import=PIL._imaging converter_excel_pdf.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ConversorExcelPDF-Windows
        path: dist/ConversorExcelPDF.exe
        retention-days: 30

    # Cria release automático quando há uma tag de versão
    - name: Create GitHub Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/ConversorExcelPDF.exe
        generate_release_notes: true
        name: "Conversor Excel → PDF ${{ github.ref_name }}"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
